<!DOCTYPE html>
<html>
<head>
    <title>DocuSense QA</title>
</head>
<body>
    <h1>Ask Questions from a PDF</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    {% if answer %}
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <p><input type="file" name="file"></p>
        <p><input type="text" name="question" placeholder="Enter your question" required></p>
        <p><input type="submit" value="Ask"></p>
    </form>
</body>
</html>
