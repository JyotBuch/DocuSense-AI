<!-- templates/index.html (Home with header upload button) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>DocuSense.AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html { height: 100vh; margin: 0; padding: 0; overflow: hidden; background: #eee; }
    .header {
      position: relative;
      height: 60px;
      background: #e74c3c;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
    }
    .header h1 { font-size: 1.5rem; margin: 0; }
    .btn-upload {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: #fff;
      color: #e74c3c;
      border: none;
      font-size: 1.5rem;
      width: 36px;
      height: 36px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .content {
      height: calc(100vh - 60px);
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thumb-container {
      display: flex;
      gap: 1rem;
    }
    .thumb-item {
      width: 140px;
      height: 180px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .thumb-item:hover { transform: scale(1.05); }
    .thumb-item img {
      width: 100%; height: 100%; object-fit: cover;
      cursor: pointer;
    }
    .footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      color: #333;
      font-size: 0.9rem;
    }
    #fileUpload { display: none; }
  </style>
</head>
<body>
  <div class="header">
    <h1>DocuSense.AI</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
      <label for="fileUpload" class="btn-upload">+</label>
      <input id="fileUpload" type="file" name="pdf" accept="application/pdf" onchange="document.getElementById('uploadForm').submit()">
    </form>
  </div>

  <div class="content">
    <div class="thumb-container">
      {% for doc in docs %}
      <div class="thumb-item">
        <a href="/view/{{ doc }}">
          <img src="/thumbnails/{{ doc }}.png" alt="{{ doc }} thumbnail">
        </a>
      </div>
      {% else %}
      <p class="text-muted">No documents available.</p>
      {% endfor %}
    </div>
  </div>
  <div class="footer">Created by Jyot Buch</div>
</body>
</html>
