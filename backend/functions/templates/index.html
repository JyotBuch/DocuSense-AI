<!-- templates/index.html (Mobile-style with thumbnails + sidebar upload) -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>DocuSense.AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html { height: 100vh; margin: 0; padding: 0; overflow: hidden; background: #f8f9fa; }
    .header { height: 10vh; background: #343a40; color: #fff; display: flex; align-items: center; justify-content: center; }
    .content { display: flex; height: 90vh; }
    .thumb-grid { flex: 1; overflow-y: auto; padding: 0.5rem; display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 0.5rem; }
    .thumb-item { position: relative; }
    .thumb-item img { width: 100%; height: auto; border-radius: 4px; }
    .thumb-item p { text-align: center; margin: 0.25rem 0 0; font-size: 0.8rem; }
    .sidebar { width: 200px; background: #fff; border-left: 1px solid #ddd; padding: 1rem; }
    .sidebar h6 { margin-bottom: 1rem; }
    .sidebar .form-control, .sidebar .btn { font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="header">
    <h5>Docusense.AI</h5>
  </div>
  <div class="content">
    <div class="thumb-grid">
      {% for doc in docs %}
      <div class="thumb-item">
        <a href="/view/{{ doc }}">
          <img src="/thumbnails/{{ doc }}.png" alt="{{ doc }} thumbnail">
          <p class="text-truncate">{{ doc }}</p>
        </a>
      </div>
      {% else %}
      <p class="text-muted">No documents uploaded.</p>
      {% endfor %}
    </div>
    <div class="sidebar">
      <h6>Upload PDF</h6>
      <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" class="form-control mb-2" name="pdf" accept="application/pdf">
        <button class="btn btn-primary w-100" type="submit">Upload</button>
      </form>
    </div>
  </div>
</body>
</html>
